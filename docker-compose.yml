version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend

  backend:
    build: ./backend
    # Le backend n'est exposé qu'en interne, plus sécurisé
    expose:
      - "3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/db:/app/db
    environment:
      - NODE_ENV=production